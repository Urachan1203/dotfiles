name: Install .bashrc
on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04

    steps:
      - name: Check current dir
        run: pwd
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install and activate .bashrc
        run: |
          chmod +x ./install.sh
          ./install.sh
          source ~/.bashrc

